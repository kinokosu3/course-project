{%extends 'base.html'%}

{% block content %}
    <style type="text/css">
            table
              {
                border-collapse:collapse;
              }

            table, td, th
              {
                border:2px solid black;
              }
    </style>
    {% if name == None %}
        <ul style="list-style-type:none;text-align:center;">
             <li style="display:inline;"><a href="/system/apartment">公寓楼号</a></li>
             <li style="display:inline;"><a href="/system/room">寝室房号</a></li>
             <li style="display:inline;"><a href="/system/department">系别</a></li>
             <li style="display:inline;"><a href="/system/class">班级</a></li>
        </ul>
    {% endif %}
    {% if name == 'apartment' %}
        <form method="post">
            <label for="apartment_name">公寓名</label>
            <input name="apartment_name" id="apartment_name" required>
            <label for="apartment_dir">公寓地址</label>
            <input name="apartment_dir" id="apartment_dir" required>
            <label for="floor">楼层数</label>
            <input name="floor" id="floor" required>
            <input type="submit" value="添加">
        </form>

        </br>
        <table style="text-align:center;">
            <tr>
                <th>宿舍楼id</th>
                <th>宿舍楼名</th>
                <th>宿舍楼地址</th>
                <th>楼层</th>
            </tr>
            {% for result in results%}
            <tr>
                <td>{{ result[0]}}</td>
                <td>{{ result[1]}}</td>
                <td>{{ result[2]}}</td>
                <td>{{ result[3]}}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
